      const { useState, useEffect, useReducer } = React;
      function reducer(state, action) {
        switch (action.type) {
          case "reset":
            return { count: action.payload };
            break;
          case "increase":
            return { count: state.count + 1 };
            break;

          default:
            return state;
            break;
        }
      }
      function TestReducer({ init }) {
          console.log(init)
        const [state, dispatch] = useReducer(reducer, init,{type: 'reset', payload: init},);
        return (
          <div>
            <h1>testReducer</h1>
            <button onClick={()=>{
                dispatch({ type: "increase" })
            }}>
              {state.count}+
            </button>
            <button onClick={()=>{
                dispatch({ type: "reset" ,payload:init})
            }}>
              reset
            </button>
          </div>
        );
      }
      ReactDOM.render(
        <TestReducer init={{ count: 0 }} />,
